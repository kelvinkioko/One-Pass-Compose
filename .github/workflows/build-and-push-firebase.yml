name: Deployment CI

on:
  push:
    branches: [ develop, deployment ]
  pull_request:
    branches: [ develop ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Run Android Lint Checker
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Build with gradle
        run: ./gradlew build

      - name: Build release
        run: ./gradlew assembleDebug

      - name: list files
        run: ls -lrt app/build/outputs/apk/release